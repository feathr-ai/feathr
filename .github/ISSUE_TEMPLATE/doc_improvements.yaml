name: Documentation Improvements
description: Use this template for proposing documentation improvements.
labels: 'documentation'
title: '[DOC]'

body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting an issue. Please refer to our [contribution guide](https://github.com/linkedin/feathr/blob/main/docs/dev_guide/new_contributor_guide.md) for additional information.
        #### Please fill in this non-technical template to ensure a timely and thorough response.
  - type: dropdown
    id: contribution
    attributes:
      label: Willingness to contribute
      description: The Feathr Community encourages bug fix contributions. Would you or another member of your organization be willing to contribute a fix for this issue or bug to the Feathr code base?
      options:
        - Yes. I can contribute for this issue independently.
        - Yes. I would be willing to contribute to this for with guidance from the Feathr community.
        - No. I cannot contribute to this at this time.
    validations:
      required: true
  - type: textarea
    attributes:
      label: URL(s) with the issue
      description: |
        Please provide a link to the documentation entry in question.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Description of proposal (what needs changing)
      description: |
        Provide a clear description. Why is the proposed documentation better?
    validations:
      required: true
