name: Azure End to End Testing with Existing Jars

# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

on: 
  workflow_run:
    workflows: ["Feathr Scala Tests"]
    types:
       - completed

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install Feathr Package
      run: |
        python -m pip install -e ./feathr_project/
    - name: Test with pytest
      env:
        REDIS_PASSWORD: ${{secrets.REDIS_PASSWORD}}
        AZURE_CLIENT_ID: ${{secrets.AZURE_CLIENT_ID}}
        AZURE_TENANT_ID: ${{secrets.AZURE_TENANT_ID}}
        AZURE_CLIENT_SECRET: ${{secrets.AZURE_CLIENT_SECRET}}
        S3_ACCESS_KEY: ${{secrets.S3_ACCESS_KEY}}
        S3_SECRET_KEY: ${{secrets.S3_SECRET_KEY}}
        ADLS_ACCOUNT: ${{secrets.ADLS_ACCOUNT}}
        ADLS_KEY: ${{secrets.ADLS_KEY}}
        BLOB_ACCOUNT: ${{secrets.BLOB_ACCOUNT}}
        BLOB_KEY: ${{secrets.BLOB_KEY}}

      run: |        
        cd feathr_project
        pytest