name: Feathr Gradle Test

on:
  push:
    branches: [main]
    paths:
      - "feathr-compute/**"
      - "feathr-config/**"
      - "feathr-data-models/**"
      - "feathr-impl/**"

  pull_request:
    branches: [main]
    paths:
      - "feathr-compute/**"
      - "feathr-config/**"
      - "feathr-data-models/**"
      - "feathr-impl/**"

jobs:
  gradle_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: "8"
          distribution: "temurin"
      - name: Run tests
        run: ./gradlew clean && ./gradlew test