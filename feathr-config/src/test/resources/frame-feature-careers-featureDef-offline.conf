// This conf file contains the anchors and derivations used by offline feature join.

anchors: {

  // This is data from the Identity SuperBlock
  careers-member-profile-yoe: {
    source: "/data/databases/Identity/Profile/#LATEST"
    extractor: "com.linkedin.careers.relevance.frame.offline.anchor.ISBYoeTermVectorFeatures"
    features: [
      careers_member_positionsYoE
    ]
  }

  // jobs targeting features
  // These features are from the job poster which defined the company, function, industrie, ...
  // Notice that these features are typically have higher quality than standardization features because the job poster
  // fills these out explicitly
  // Currently this applies to only targeting jobs -- these are currently ramped 03/23/2018
  careers-jobs-targeting-segment: {
    source: "/data/databases/JobsBillingDB/JobsTargetingSegment/#LATEST"
    extractor: "com.linkedin.careers.relevance.frame.offline.anchor.JobsTargetingSegmentFeatures"
    features: [
      careers_targeting_companies,
      careers_targeting_functions,
      careers_targeting_industries,
      careers_targeting_yoeRange,
      careers_targeting_rolledUpDegrees,
      careers_targeting_regionCodes,
      careers_targeting_skills,
    ]
  }


  careers-waterloo-member-position-jobFunction-derived-data: {
    source: "/data/test/#LATEST"
    extractor: "com.linkedin.careers.relevance.frame.offline.anchor.MemberPositionFunctionTermVectorFeatures"
    features: [
      careers_jrps_waterloo_member_positions_functions
    ]
  }

  // careers (jymbii's) member preference features, computed according to the legacy behavior
  // These are avaliable in frame-global-config but we want to use our own implementation of the feature extraction
  // due to it containing a fix for CAREERSREL-670
  careers-member-preferences: {
    source: "/data/databases/CareersPreferenceDB/MemberPreference/#LATEST"
    extractor: "com.linkedin.careers.relevance.frame.offline.anchor.PreferencesFeatures"
    features: [
      careers_preference_companySize,
      careers_preference_seniority,
      careers_preference_industry,
      careers_preference_industryCategory,
      careers_preference_location,
      careers_preference_title,
      careers_preference_jobType
    ]
  }

  careers-member-education: {
    source: "/jobs/liar/jymbii-features-engineering/production/memberFeatures/education/#LATEST"
    transformer: "com.linkedin.careers.relevance.frame.offline.anchor.LegacyFeastFormattedFeatures"
    features: [
      "careers_member_degree",
      "careers_member_rolledUpDegree",
      "careers_member_fieldOfStudy",
      "careers_member_rolledUpFieldOfStudy"
    ]
    extract: [
      { extract: "member_degree", as: "careers_member_degree" }
      { extract: "member_rolledUpDegree", as: "careers_member_rolledUpDegree" }
      { extract: "member_fos", as: "careers_member_fieldOfStudy" }
      { extract: "member_rolledUpFos", as: "careers_member_rolledUpFieldOfStudy" }
    ]
  }

  careers-job-education: {
    source: "/jobs/liar/jymbii-features-engineering/production/jobFeatures/education/#LATEST"
    transformer: "com.linkedin.careers.relevance.frame.offline.anchor.LegacyFeastFormattedFeatures"
    features: [
      "careers_job_degree",
      "careers_job_rolledUpDegree",
      "careers_job_fieldOfStudy",
      "careers_job_rolledUpFieldOfStudy"
    ]
    extract: [
      { extract: "job_degree", as: "careers_job_degree" }
      { extract: "job_rolledUpDegree", as: "careers_job_rolledUpDegree" }
      { extract: "job_fos", as: "careers_job_fieldOfStudy" }
      { extract: "job_rolledUpFos", as: "careers_job_rolledUpFieldOfStudy" }
    ]
  }

  // ORIGINAL_LIST_DATE -> Epoch Time of the job (in seconds) when the job got listed first in LinkedIn
  // LIST_DATE -> Latest relisted time of the job in epoch seconds
  // The age of the job the user sees in UI is based on the LIST_DATE
  // TODO (mksure) : Add these features to frame-online after successful offline experimentation
  careers-job-listingTimes: {
    source: "/data/databases/JOBS/JOBS/#LATEST"
    key: "JOB_ID"
    features: {
      // because the field values are not date normalized, used time instead of date in the feature names.
      "careers_job_originalListTime": "ORIGINAL_LIST_DATE",
      "careers_job_listTime": "LIST_DATE"
    }
  }

  // EXPERIMENTAL FEATURE. careers (jymbii's) member embedding features, generated using DL model
  "careers-member-embedding-0.0.2": {
    source: "/jobs/jobrel/careers-embedding-serving/member-embeddings-versions/0.0.2/#LATEST"
    key: "getIdFromRawUrn(key.entityUrn)"
    features: {
      "careers_member_embedding_0.0.2": {
        def: "value.embedding"
        type: VECTOR
      }
    }
  }

  // EXPERIMENTAL FEATURE. careers (jymbii's) job embedding features, generated using DL model
  "careers-job-embedding-0.0.2": {
    source: "/jobs/jobrel/careers-embedding-serving/job-embeddings-versions/0.0.2/#LATEST"
    key: "getIdFromRawUrn(key.entityUrn)"
    features: {
      "careers_job_embedding_0.0.2": {
        def: "value.embedding"
        type: VECTOR
      }
    }
  }

  // careers (jymbii's) resolved member features to be fed into Feed Forward NN model.
  // We resolve member features by either taking "all their current positions" or their "latest past position" if they do not have a current position.
  // For more details please refer to  https://iwww.corp.linkedin.com/wiki/cf/display/ENGS/Feed+Forward+Neural+Net+Models+Experimentation+for+JYMBII
  careers-member-resolved: {
    source: "/data/test/#LATEST"
    extractor: "com.linkedin.careers.relevance.frame.offline.anchor.ResolvedMemberFeatures"
    features: [
      careers_member_resolvedTitles,
      careers_member_resolvedCompanies
    ]
  }

  // a parity implementation of jymbii-feature-engineering/src/main/pig/member-to-resolved-seniority-tuple.pig
  careers-resolved-seniority-tuple: {
    source: "/data/test/#LATEST"
    extractor: "com.linkedin.careers.relevance.frame.offline.anchor.CareersResolvedSeniorityTuple"
    features: [
      careers_member_resolvedSeniorityTuple
    ]
  }

  // TODO Move the feature computation to Frame instead of relying on the jymbii-feature-engineering flow
  careers-member-derived-seniority-features: {
    source: "/jobs/liar/jymbii-features-engineering/production/memberFeatures/derived_seniority_features/#LATEST"
    extractor: "com.linkedin.careers.relevance.frame.offline.anchor.LegacyFeastFormattedFeatures"
    features: {
      careers_member_primaryCompanySize: "jfu_member_primaryCompanySize",
      careers_member_primaryTitleSeniority: "jfu_member_primaryTitleSeniorityV4",
      careers_member_primarySeniorityYears: "jfu_member_primarySeniorityYearsV4",
      careers_member_yearsOfExperience: "jfu_member_yoeV3",
      careers_member_isEmployed: "jfu_member_isEmployed",
      careers_member_isStudent: "jfu_member_isStudent"
    }
    //    extract: [
    //      { extract: "jfu_member_primaryCompanySize", as: "careers_member_primaryCompanySize" }
    //      { extract: "jfu_member_primaryTitleSeniorityV4", as: "careers_member_primaryTitleSeniority" }
    //      { extract: "jfu_member_primarySeniorityYearsV4", as: "careers_member_primarySeniorityYears" }
    //      { extract: "jfu_member_yoeV3", as: "careers_member_yearsOfExperience" }
    //      { extract: "jfu_member_isEmployed", as: "careers_member_isEmployed" }
    //      { extract: "jfu_member_isStudent", as: "careers_member_isStudent" }
    //    ]
  }

  // These features will rely on a flow external to Frame, because it is not very easy to compute these on Frame (these
  // features are computed using job apply/dismiss click data)
  careers-member-derived-transition-features: {
    source: "/jobs/liar/jymbii-features-engineering/production/memberFeatures/derived_transition_features/#LATEST"
    extractor: "com.linkedin.careers.relevance.frame.offline.anchor.LegacyFeastFormattedFeatures"
    features: {
      careers_member_functionApplyTransition: "jfu_member_functionApplyTransition",
      careers_member_functionDismissTransition: "jfu_member_functionDismissTransition",
      careers_member_functionTransition: "jfu_member_functionTransition"
    }
    //    extract: [
    //      { extract: "jfu_member_functionApplyTransition", as: "careers_member_functionApplyTransition" }
    //      { extract: "jfu_member_functionDismissTransition", as: "careers_member_functionDismissTransition" }
    //      { extract: "jfu_member_functionTransition", as: "careers_member_functionTransition" }
    //    ]
  }

  // TODO Move the feature computation to Frame instead of relying on the jymbii-feature-engineering flow
  careers-member-title-and-function-features: {
    source: "/jobs/liar/jymbii-features-engineering/production/memberFeatures/derived_function_filter_features/#LATEST"
    extractor: "com.linkedin.careers.relevance.frame.offline.anchor.LegacyFeastFormattedFeatures"
    features: {
      careers_member_primaryTitle: "jfu_member_primaryTitle",
      careers_member_primaryFunction: "jfu_member_primaryFunction"
    }
    //    extract: [
    //      { extract: "jfu_member_primaryTitle", as: "careers_member_primaryTitle" }
    //      { extract: "jfu_member_primaryFunction", as: "careers_member_primaryFunction" }
    //    ]
  }

  careers-job-seniority-features: {
    source: "/data/derived/standardization/waterloo/jobs_std_data/test/#LATEST"
    extractor: "com.linkedin.careers.relevance.frame.offline.anchor.JobSeniorityFeaturesV4"
    features: [
      careers_job_primaryCompanySizeV4
      careers_job_primarySeniorityYearsV4
    ]
  }
}

derivations: {
  // WORD OF THE WISE: Before adding derivations here for feature name aliasing, please consider adding them to the
  // common conf file first such that the aliasing can be shared between offline and online environments. It should
  // only be by exception that an alias cannot be shared. Even traditional derivations in most cases can be shared between
  // online and offline

  waterloo_member_regionCode: {
    key: ["member"]
    inputs: [ { key: "member", feature: "waterloo_member_location"} ]
    class: "com.linkedin.careers.relevance.frame.offline.derived.StandardizedLocationGeoRegion"
  }

  // extracts the region code ONLY from the waterloo_job_location
  waterloo_job_regionCode: {
    key: ["job"]
    inputs: [ { key: "job", feature: "waterloo_job_location"}]
    class: "com.linkedin.careers.relevance.frame.offline.derived.JobPostingStandardizedDataLocation"
  }

  careers_job_primarySeniorityV4: {
    key: ["job"]
    inputs: [{ key: "job", feature: "waterloo_job_jobSeniority" }]
    class: "com.linkedin.careers.relevance.frame.offline.derived.JobDerivedPrimarySeniorityFeature"
  }

  careers_job_minSeniorityV4: {
    key: ["job"]
    inputs: [{ key: "job", feature: "waterloo_job_jobSeniority" }]
    class: "com.linkedin.careers.relevance.frame.offline.derived.JobDerivedMinSeniorityFeature"
  }

  // derivation can be defined using a java/scala class
  careers_member_placeSimTopK: {
    key: ["member"]
    inputs: [ { key: "member", feature: "careers_resolvedPreference_location" } ]
    class: "com.linkedin.careers.relevance.frame.offline.derived.MemberPlaceSimTopK"
  }

  careers_member_standardizedSkillsString: {
    key: ["member"]
    inputs: [ { key: "member", feature: "standardization_member_skills" } ]
    class: "com.linkedin.careers.relevance.frame.offline.derived.CareersMemberSkillsV4Strings"
  }

  // These are avaliable in frame-global-config but we want to use our own implementation of the feature derivation
  // due to it containing a fix for CAREERSREL-670
  careers_resolvedPreference_country: {
    key: ["member"]
    inputs: [ { key: "member", feature: careers_resolvedPreference_location } ]
    class: "com.linkedin.careers.relevance.frame.offline.derived.CareersResolvedPreferenceCountry"
  }

  careers_aggregatedYoEPerFunction: {
    key: ["member"]
    inputs: [
      { key: "member", feature: careers_member_positionsYoE},
      { key: "member", feature: careers_jrps_waterloo_member_positions_functions}
    ]
    class: "com.linkedin.careers.relevance.frame.offline.derived.MemberJobFunctionToYoe"
  }

  "waterloo_member_pastTitleString:waterloo_job_standardizedSkillsString": {
    key: [m, j]
    inputs: {
      a: { key: m, feature: waterloo_member_pastTitleString },
      b: { key: j, feature: waterloo_job_standardizedSkillsString }
    }
    definition: "cosineSimilarity(a, b)"
